<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="dark-center-bright-edges" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#111111" />         <!-- Dark center -->
            <stop offset="60%" stop-color="#555555" />        <!-- Mid-tone -->
            <stop offset="100%" stop-color="#f5f5f5" />       <!-- Bright outer -->
        </radialGradient>
        <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.5" fill="rgba(0,0,0,0.05)" />
        </pattern>
    </defs>

    <!-- Background Gradient -->
    <rect width="100%" height="100%" fill="url(#dark-center-bright-edges)" />

    <!-- Subtle Dot Pattern Overlay -->
    <rect width="100%" height="100%" fill="url(#dots)" />
</svg>
